<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="trackId">
    <th mat-header-cell *matHeaderCellDef> TrackId </th>
    <td mat-cell *matCellDef="let element"> {{element.trackId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="productTag">
    <th mat-header-cell *matHeaderCellDef> Tag </th>
    <td mat-cell *matCellDef="let element"> {{element.product.productTag}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="timeStamp">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

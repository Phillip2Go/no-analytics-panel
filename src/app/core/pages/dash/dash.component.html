<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
    <!--Charts-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.chart?.cols" [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-card title="Total Category/Tag Orders per Year">
        <app-store-sessions-chart [data]="barChart"></app-store-sessions-chart>
      </app-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="( cardLayout | async )?.chart?.cols" [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-card title="Total Category/Tag Interaction">
        <app-sales-traffic-chart [data]="pieChart"></app-sales-traffic-chart>
      </app-card>
    </mat-grid-tile>
    <!--Table-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.table?.cols" [rowspan]="( cardLayout | async )?.table?.rows">
      <app-card title="Latest Orders">
        <app-own-orders-table [data]="tableData"></app-own-orders-table>
      </app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
